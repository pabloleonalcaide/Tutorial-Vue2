<!<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Curso Vue2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="./js/main.js"></script>
</head>
<body>
    <main><!-- Vue container-->
        <!-- Interpolation-->
        <h1>{{text}}</h1> 
        <h2 v-text="text"></h2>
        <hr><!--use of two way data-binding with v-model (reactivity)-->
        <input type="text" v-model="name">
        <p>Nombre: {{name}}</p>
        <input type="text" v-model="note">
        <hr><!-- Conditionals -->
        <strong v-if="note && note >=5 && note != 10">Est√°s aprobado!</strong>
        <p v-else-if="note && note == 10">Eres un crack!  </p>
        <span v-else>Has suspendido</span>
        <hr><!-- Loops v-for -->
        <ul><h2> Listado de superheroes</h2>
            <li v-for="superheroe in superheroes">{{superheroe}}</li>
        </ul>
        <hr>
        <ul><h2> Listado de objetos fruta</h2>
            <li v-for="(fruit, index) in fruits">
                {{index}}: {{fruit.name}} - {{fruit.season}}
            </li>
        </ul>
    </main>
</body>
</html>
